<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Open modal
        </button>
      
        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="form-box">
                <div class="form-header">
                    <h1 class="form-header-title" ><i class="fas fa-compact-disc"></i>LOGIN 表單</h1>
                </div>
                    <form action="form-body">
                        <div class="form-group">
                            <label for="email"><i class="far fa-envelope"></i>Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="username"><i class="far fa-grin"></i></i>姓 名</label>
                            <input type="text" name="username" id="username">
                        </div>
                        <div class="form-group">
                            <label for="comment"><i class="far fa-edit"></i>留言</label>
                            <textarea name="comment" id="comment" cols="30" rows="10" class="form-control" placeholder="請輸入留言"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="submit-btn" type="sumbit"><i class="fas fa-plane-departure"></i></i> 送出表單</button>
                        </div>
                    </form>
            
                </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
              
            </div>
          </div>
        </div>
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
