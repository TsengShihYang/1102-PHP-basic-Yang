    <div class="container">
        <form action="" id="myForm">
        <h2>單位換算</h2>
            <div class="row">
                <div class="col-6">
                 <div class="form-group">
                    <label for="cNum">公分:</label>
                <input type="text" class="form-control" id="cNum" placeholder="公分 " name="cNum">
                </div>
                </div>
                <div class="col-6">
                <div class="form-group">
                    <label for="eNum">英吋:</label>
                    <input type="text" class="form-control" id="eNum" placeholder="英吋" name="eNum">
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                 <div class="form-group">
                    <label for="cNum">平方公尺:</label>
                <input type="text" class="form-control" id="cLeg" placeholder="平方公尺 " name="cLeg">
                </div>
                </div>
                <div class="col-6">
                <div class="form-group">
                    <label for="Ping">坪:</label>
                    <input type="text" class="form-control" id="Ping" placeholder="坪" name="Ping">
                </div>
                </div>
            </div>




        </form>
    </div>
