<body>


    <!-- 
        hw JS　20211215 
        1.INPUT  總價 折扣 現金折抵
        2.result
     -->

    <div class="container">
        <h2>價格計算</h2>
        <form action="" id="myForm">
            <div class="form-group">
                <label for="origin">原價:</label>
                <input type="text" class="form-control" id="origin" placeholder="Enter origin-price" name="origin">
            </div>
            <div class="form-group">
                <label for="discount">折扣:</label>
                <input type="text" class="form-control" id="discount" placeholder="Enter discount" name="discount">
            </div>
            <div class="form-group">
                <label for="cashD">現金折抵:</label>
                <input type="text" class="form-control" id="cashD" placeholder="Enter cashD" name="cashD">
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
               <h3 class="text-danger" id="resultOutput">Result:</h3>
            </div>
            <div class="col-12">
                <h3 class="text-primary" id="Alltotal">total cost:</h3>
             </div>
        </div>
    </div>

    <script src="./js/main2.js"></script>
