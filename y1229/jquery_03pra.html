<html lang="en">

<body>

              <tr>

              </tr>
              <tr>

                <td>july@example.com</td>
              </tr>
            
          </table>
          
          
              <button id="blueBtn">        blue中文Btn    </button>
              <button id="redBtn">        red英文Btn    </button>
              <button id="reset">        resetBtn    </button>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <script>
        // const content = document.getElementById("content");
        // content.style.color="red";
        $(document).ready(function () {
            // $("button").click(function () {
            //     $("#content").hide();
            function removeAllClass(){
                $("button").removeClass("btn-danger");
                $("button").removeClass("btn-primary");
                $("tr").removeClass("table-danger");
                $("tr").removeClass("table-primary");
                $("tr").removeClass("red blue");
                
            }
            
            
            $("#blueBtn").click(function () {
                removeAllClass();
                $(".blue").css('color', 'blue');
                $(".chinese").show();
                $(".english").hide();
                $("#blueBtn").addClass("btn-primary");
                $("tr:nth-child(even)").addClass("table-primary");  

                
                
            });
            $("#redBtn").click(function () {
                removeAllClass();
                $(".red").css('color', 'red');
                $(".chinese").hide();
                $(".english").show();
                $("#redBtn").addClass("btn-danger");
                // $("tr:nth-child(odd)").addClass("table-danger"); 
                $("tr:not(':has(th)'):odd").addClass("table-danger"); 

                
                  
                });
                $("#reset").click(function () {
                removeAllClass();

                    $(".blue").css('color', 'black');
                    $(".red").css('color', 'black');
                    $(".chinese").show();
                    $(".english").show();

                });


                $("p").click(function () {
                    $(this).hide();

                });
            }); 
    </script>
</body>

</html>
