    <div class="container">
        <h2 class="text-center text-primary">成績計算</h2>
        <form action="" id="myForm">
            <div class="form-box">

                <div class="form-group">
                    <label for="Chi">國文:</label>
                    <input type="number" class="form-control" id="Chi" placeholder="Enter 國文分數" name="Chi" min="0"
                        max="100">
                </div>
                <div class="form-group">
                    <label for="Eng">英文:</label>
                    <input type="number" class="form-control" id="Eng" placeholder="Enter 英文分數" name="Eng" min="0"
                        max="100">
                </div>
                <div class="form-group">
                    <label for="Mat">數學:</label>
                    <input type="number" class="form-control" id="Mat" placeholder="Enter 數學分數" name="Mat" min="0"
                        max="100">
                </div>

                <button type="submit" class="btn btn-primary">計算平均</button>
                <button type="submit" class="btn btn-primary" id="resetBn">Reset</button>
            </div>
        </form>
    </div>

    <hr>
    <div class="container">
        <div class="form-box">
            <div class="row">
                <div class="col-12">
                        <h3 class="text-primary" id="result">平均分數:</h3>
                        <div class="col-12">
                            <h3 class="text-secondary" id="Grade">等級:</h3>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
